<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Archive</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body class= "bg-secondary text-white">
    <div class="text-center">
        <h1 class="display-1">Music Archive</h1>
        <img class="p-4 rounded-circle" src="https://9b16f79ca967fd0708d1-2713572fef44aa49ec323e813b06d2d9.ssl.cf2.rackcdn.com/1140x_a10-7_cTC/NS-WKMAG0730-1595944356.jpg">

        <div>
            <form method="post" enctype="multipart/form-data" action="/">
                <label>File to upload:</label>
                <input type="file" name="file"/><br><br>
                <button type="submit">upload</button>
            </form>
        </div>

        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Song Name</th>
                <th scope="col">Audio</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="fileName: ${songFileNames}">
                <td th:text="${fileName}"></td>
                <td>
                    <audio controls>
                        <source th:src="${'https://musicarchivebackend.nyc3.cdn.digitaloceanspaces.com/'+ fileName}" type="audio/mpeg">
                        Your browser does not support audio element
                    </audio>
                </td>
            </tr>
            </tbody>
        </table>
    </div>




</body>
</html>
