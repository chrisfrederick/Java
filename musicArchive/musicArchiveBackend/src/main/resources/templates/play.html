<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://use.fontawesome.com/3d2cf72cca.js"></script>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/3d2cf72cca.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />



    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class= "bg-secondary text-white">
<div class="text-center">
<h1 class="display-1">Music Archive</h1>


<div class="container">
    <div class="iphone neu">
        <div class="title">
            <div><i class="fas fa-chevron-left"></i></div>
            <div>NOW PLAYING</div>
            <div><i class="fas fa-ellipsis-v"></i></div>
        </div>
        <div class="album-cover">
            <div class="album-overlay"></div>
            <img src="https://images-na.ssl-images-amazon.com/images/I/810GyyWObmL._SL1400_.jpg" alt="">
            <h2 class="song-title">
                Redbone
            </h2>
            <h3 class="artist-title">
                Childish Gambino
            </h3>
        </div>
        <div class="buttons">
            <audio id="id1" src="{{ url_for('static', filename='audio/redbone.mp3') }}"></audio>
            <button class="btn lg red neu"><i class="fas fa-heart"></i></button>
            <button class="btn lg neu"><i class="fas fa-backward"></i></button>
            <button th:onclick="play()" class="btn lg neu"><i class="fas fa-play"></i></button>
            <button class="btn lg neu"><i class="fas fa-forward"></i></button>
        </div>
        <div class="track neu">
            <div></div>
        </div>
        <div class="lyrics">
            <i class="fas fa-angle-up"></i>
            <span>LYRICS</span>
        </div>
    </div>
</div>



    <div>
        <form method="post" enctype="multipart/form-data" action="/">
            <label class="rounded">File to upload:</label>
            <input type="file" name="file"/><br><br>
            <button class="rounded text-danger" type="submit">upload</button>
        </form>
    </div>
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Song Name</th>
            <th scope="col">Audio</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fileName: ${songFileNames}">
            <td th:text="${fileName}"></td>
            <td>
                <audio controls>
                    <source th:src="${'https://musicarchivebackend.nyc3.cdn.digitaloceanspaces.com/'+ fileName}" type="audio/mpeg">
                    Your browser does not support audio element
                </audio>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
<script src="https://use.fontawesome.com/3d2cf72cca.js"></script>
<script type="text/javascript" th:src="@{/static/music.js}"></script>
</body>
</html>
